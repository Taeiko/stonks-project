{% extends "base.html" %}


{% block content %}
    <h1>Sign up</h1>

    <form method="post">
        {% csrf_token %}
        {% comment %} {{form.as_p}} {% endcomment %}

        {% for field in form %}
            {{field.label_tag}}
            {{field}}
            {% for e in field.errors%} 
                {{e}}
            {% endfor %}

        {% endfor %}
        <button>Sign up</button>
    </form>
{% endblock  %}
