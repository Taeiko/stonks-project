{% extends "base.html" %}
{% block content %}
<h1>Stock Details</h1>
<p>Stock name: {{stock.name}}</p>
<p>Amount purchased: {{stock.amount}}</p>
<p>Purchase date: {{stock.purchase_date}}</p>
<p>Purchase price: {{stock.purchase_price}}</p>
<p>Current price: {{stock.current_price}}</p>
<br>
<a href="{%url 'stock_update' stock.pk%}">Edit </a> |
<form action="{%url 'stock_delete' stock.pk%}" method='post'>
    {%csrf_token%}
    <button>Delete</button>
</form>
{% endblock  %}
